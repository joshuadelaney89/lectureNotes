<!DOCTYPE html>
<html>
<head>
    <title>List tags</title>
</head>
<body>
    <h3>Lasagna Recipe</h3>

        <li><strike>Boil noodles</strike></li>
        <li>Make sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour Sauce</li>
        <li>Bake in oven</li>
    </ul>
</body>
</html>
